<div id="myNavBar" class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
    <button #navbarToggler
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-light">{{pageTitle}}</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link pm-link"  routerLink='/welcome'>Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link pm-link"  routerLink='/products'>Product List</a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link pm-link"  [routerLink]="['/products', 0, 'edit']">Add Product</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link pm-link" routerLink='/login'>Welcome {{ userName }}</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link pm-link"  routerLink='/login'>Log In</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link pm-link"  (click)="logOut()" style="cursor: pointer">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
